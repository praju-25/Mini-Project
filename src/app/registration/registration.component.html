
<div class="container mt-3 border w-50">
    <h2>Registration Form</h2><br>
<form>
    <div class="mb-3">
      <label for="id1" class="form-label">UserId</label>
      <input type="text" class="form-control" id="id1">
    </div>
    <div class="mb-3">
      <label for="id2" class="form-label">Name</label>
      <input type="text" class="form-control" id="id2">
    </div>
    <div class="mb-3">
        <label for="id3" class="form-label">Email</label>
        <input type="email" class="form-control" id="id3">
      </div>
      <div class="mb-3">
        <label for="id4" class="form-label">Password</label>
        <input type="password" class="form-control" id="id4">
      </div>
      <div class="mb-3">
        <label for="id5" class="form-label">Contact No</label>
        <input type="text" class="form-control" id="id5">
      </div>
      <div class="mb-3">
          <label for="gender" class="mx-3 mt-5">Gender :</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="id6" value="Male">
            <label class="form-check-label" for="id6">Male</label>
          </div>
  
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="id7" value="Female" >
            <label class="form-check-label" for="id7">Female</label>
          </div>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form><br>
</div>
